<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <p id="search"></p>
    <p id="replace"></p>
    <p id="string-result"></p>

    <script>
        var str = "how are doing and how was your day";
        var search_position=str.search("doing");
        var txt=str.replace("how are","how are you");
        var x=70;
        var y=90;
        document.getElementById("search").innerHTML=search_position;
        document.getElementById("replace").innerHTML=txt;
        document.getElementById("string-result").innerHTML=String(x)+String(y);
    </script>
</body>
</html>
